<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pencil tool with Paper.js</title>

    <script src="./node_modules/paper/dist/paper-full.min.js"></script>
    <script>
        paper.install(window);
        window.onload = () => {
            const canvas = document.getElementById('my-canvas');
            paper.setup(canvas);

            const pencil = new Tool();
            let path = null;

            pencil.onMouseDown = event => {
                path = new Path();
                path.add(event.point);
                path.strokeColor = '#000000'; /* any color you want */
                path.strokeWidth = 10; /* stroke thickness */
            };

            pencil.onMouseDrag = event => {
                path.add(event.point);
            };
        };
    </script>

    <style>
        canvas {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="my-canvas" resize><canvas/>
</body>
</html>
